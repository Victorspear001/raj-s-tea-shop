<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Raj's Tea Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #ecf0f1; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #2c3e50; color: white; padding: 10px 20px; border-radius: 5px; }
        button { background: #e67e22; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold;}
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #d35400; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .badge { background: #27ae60; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Admin - Raj's Tea & Snacks</h2>
        <button onclick="fetchData()">Refresh Data</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Customer Name</th>
                <th>Mobile Number</th>
                <th>Won Discount</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="4">Loading data...</td></tr>
        </tbody>
    </table>

<script>
    // --- REPLACE THESE WITH YOUR KEYS FROM SUPABASE ---
    const SUPABASE_URL = https://ntxcsekmqrnqcuitxkqp.supabase.co;
    const SUPABASE_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eGNzZWttcXJucWN1aXR4a3FwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjE2ODcsImV4cCI6MjA3OTgzNzY4N30.2LXyFiA7Pd3YKPlol4iRhDkwc4platQGkRFp--Yx04Y;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

        const { data, error } = await supabase
            .from('loyalty_entries')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            tbody.innerHTML = `<tr><td colspan="4" style="color:red">Error: ${error.message}</td></tr>`;
            return;
        }
        tbody.innerHTML = ''; 
        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">No entries yet.</td></tr>';
            return;
        }

        data.forEach(row => {
            const date = new Date(row.created_at).toLocaleString();
            const tr = `
                <tr>
                    <td>${date}</td>
                    <td>${row.name}</td>
                    <td>${row.mobile}</td>
                    <td><span class="badge">â‚¹${row.discount_amount}</span></td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });
    }
    fetchData();
</script>

</body>
</html>
